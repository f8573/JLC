server.forward-headers-strategy=framework
# Limits to harden server under heavy compute
server.tomcat.max-threads=8
server.tomcat.accept-count=8
spring.servlet.multipart.max-request-size=3MB
server.tomcat.max-swallow-size=3MB
server.error.include-stacktrace=never
# Control whether lightweight CPU benchmark runs at startup (default=false)
faulj.benchmark.runOnStartup=false
